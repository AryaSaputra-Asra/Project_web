<html>
<head>
<body>
    <script language="JavaScript" type="text/javascript">
        nama = prompt("Masukkan nama Anda", "");
        panjang = prompt("Masukkan panjang", "25");
        lebar = prompt("Masukkan lebar", "");

        // luas = parseInt(panjang)*parseInt(lebar); parseFloat
        luas = panjang*lebar;
        document.writeln("<font size=5 color='blue'>Luas Persegi Panjang</font>","<br>");
        document.writeln("==========================", "<br>");
        document.writeln("Programmer = ", nama, "<br>");
        document.writeln("Panjang = ", panjang, " cm <br>");
        document.writeln("Lebar = ", lebar, " cm <br>");
        document.writeln("Luas = ", panjang, " * ", lebar, " = ", luas, " cm <sup>2</sup><br>");
    </script>
</body>
</head>
</html>
