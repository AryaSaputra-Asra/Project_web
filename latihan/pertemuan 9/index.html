<!DOCTYPE html>
<html>
<head>
    <title>Website Pribadi - Arya Saputra</title>
</head>

<!-- Baris pertama = header, tengah = isi + menu, bawah = footer -->
<frameset rows="25%,65%,10%">
    <frame src="header.html" name="header" noresize scrolling="no">
    
    <!-- Frame tengah dibagi dua: kiri = menu, kanan = konten -->
    <frameset cols="20%,80%">
        <frame src="menu.html" name="menu" noresize>
        <frame src="home.html" name="isi">
    </frameset>
    
    <frame src="footer.html" name="footer" noresize scrolling="no">
</frameset>

</html>
