<!DOCTYPE html>
<html>
<head>
    <title>Form Registration</title>
</head>
<body style="font-family: 'Times New Roman'; background-color: #F8F8FF;">

    <form>
        <h2 align="center"><font color="purple">Free Registration</font></h2>
        <table border="0" align="center" cellpadding="5" cellspacing="0">
            
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td><input type="text" name="nama" size="30"></td>
            </tr>

            <tr>
                <td>Tgl Lahir</td>
                <td>:</td>
                <td>
                    <input type="text" name="tgl" size="2"> /
                    <input type="text" name="bln" size="2"> /
                    <input type="text" name="thn" size="4">
                </td>
            </tr>

            <tr valign="top">
                <td>Alamat</td>
                <td>:</td>
                <td><textarea name="alamat" rows="3" cols="40"></textarea></td>
            </tr>

            <tr>
                <td>Kota</td>
                <td>:</td>
                <td><input type="text" name="kota" size="25"></td>
            </tr>

            <tr>
                <td>Pekerjaan</td>
                <td>:</td>
                <td>
                    <select name="pekerjaan">
                        <option value="Tani">Tani</option>
                        <option value="Guru">Guru</option>
                        <option value="Mahasiswa">Mahasiswa</option>
                        <option value="Wiraswasta">Wiraswasta</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" name="jk" value="Laki-Laki">Laki-Laki
                    <input type="radio" name="jk" value="Perempuan">Perempuan
                </td>
            </tr>

            <tr valign="top">
                <td>Hobby</td>
                <td>:</td>
                <td>
                    <input type="checkbox" name="hobi" value="Reading">Reading<br>
                    <input type="checkbox" name="hobi" value="Sport">Sport<br>
                    <input type="checkbox" name="hobi" value="Singing">Singing<br>
                    <input type="checkbox" name="hobi" value="Traveling">Traveling
                </td>
            </tr>

            <tr>
                <td></td>
                <td></td>
                <td>
                    <input type="submit" value="Kirim">
                    <input type="reset" value="Cancel">
                </td>
            </tr>

        </table>
    </form>

</body>
</html>
