<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontak - Arya Saputra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Arya Saputra</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="profil.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link active" href="kontak.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-5">
    <div class="container">
      <div class="row g-4">
        <div class="col-lg-6">
          <div class="card p-4 shadow-sm">
            <h4>Informasi Kontak</h4>
            <p class="text-muted">Butuh bantuan atau mau diskusi? Berikut kontak saya.</p>
            <ul class="list-unstyled">
              <li class="mb-3"><strong>Email:</strong> arya@example.com</li>
              <li class="mb-3"><strong>Telepon/WA:</strong> +62 812-3456-7890</li>
              <li class="mb-3"><strong>GitHub:</strong> github.com/aryasaputra</li>
            </ul>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="card p-4 shadow-sm">
            <h4>Kirim Pesan</h4>
            <form id="contactForm" action="https://script.google.com/macros/s/AKfycbxF8JSucV8HLiQ9yu8lOFe1B29IG31PoLsJx83afrueYc9AiU_pYQC4hIgp2Gn2MXBR/exec" method="post" target="hidden_iframe">
              <div class="mb-3">
                <label for="name" class="form-label">Nama Lengkap *</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="Nama lengkap">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="email@contoh.com">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Pesan *</label>
                <textarea class="form-control" id="message" name="message" rows="5" required placeholder="Tulis pesan Anda..."></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Kirim Pesan</button>
              <div id="contactStatus" class="mt-3 text-success" style="display:none;">✔ Pesan berhasil dikirim!</div>
            </form>
            <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-4 bg-white border-top">
    <div class="container text-center">
      <small class="text-muted">© 2025 Arya Saputra</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
