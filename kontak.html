    <main class="main">
        <div class="container">
            <div class="page-header">
                <h1>Hubungi Saya</h1>
                <p>Butuh bantuan atau mau diskusi? Silakan hubungi!</p>
            </div>

            <div class="contact-layout">
                <div class="contact-info">
                    <div class="info-card">
                        <h3>Informasi Kontak</h3>
                        <div class="contact-list">
                            <div class="contact-item">
                                <span class="contact-icon">üìß</span>
                                <div>
                                    <strong>Email</strong>
                                    <p>arya@example.com</p>
                                </div>
                            </div>
                            <div class="contact-item">
                                <span class="contact-icon">üì±</span>
                                <div>
                                    <strong>Telepon/WA</strong>
                                    <p>+62 812-3456-7890</p>
                                </div>
                            </div>
                            <div class="contact-item">
                                <span class="contact-icon">üê±</span>
                                <div>
                                    <strong>GitHub</strong>
                                    <p>github.com/aryasaputra</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="contact-form">
                    <div class="form-card">
                        <h3>Kirim Pesan</h3>
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="name">Nama Lengkap</label>
                                <input type="text" id="name" name="name" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>

                            <div class="form-group">
                                <label for="subject">Subjek</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>

                            <div class="form-group">
                                <label for="message">Pesan</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary btn-full">Kirim Pesan</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
